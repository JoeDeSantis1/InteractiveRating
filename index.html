<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aleo:ital@1&family=Montserrat:ital,wght@1,500&family=Proza+Libre:ital,wght@1,600&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <div class="root">
    <div class="ratingsBox" id="ratings">
      <div class="ratingText">
        <span class="imgCircle">
          <img src="./images/icon-star.svg" alt="icon_star" id="star"/>
        </span>
        <h2 id="heading">How did we do?</h2>
        <h5 id="paragraph">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</h5>
        <div class="ratingNumbers">
          <span class="circleBackground" tabindex="1" onclick="ratingSelection(1)" id="1"><h4>1</h4></span>
          <span class="circleBackground" tabindex="1" onclick="ratingSelection(2)" id="1"><h4>2</h4></span>
          <span class="circleBackground" tabindex="1" onclick="ratingSelection(3)" id="1"><h4>3</h4></span>
          <span class="circleBackground" tabindex="1" onclick="ratingSelection(4)"><h4>4</h4></span>
          <span class="circleBackground" tabindex="1" onclick="ratingSelection(5)"><h4>5</h4></span>
        </div>
        <button type="button" onclick="submit()">SUBMIT</button> 
      </div>
    </div>

    <div class="thankYouBox" id="thankYouBox">
      <div class="thankYouText">
        <img src="./images/illustration-thank-you.svg" alt="thank_you_icon" id="thankYou"/>
        <div class="finalRating">
          <h5 id="finalRating"></h5>
        </div>
        <h2 id="heading">Thank you!</h2>
        <h5 id="paragraphThankYou">We appreciate you taking the time to give a rating. If you ever need more support, 
          donâ€™t hesitate to get in touch!</h5>
      </div>
    </div>

  </div>

  <script>
    document.getElementById('thankYouBox').style.display = 'none';
    
    const ratingSelection = (rating) => {
      document.getElementById('finalRating').innerHTML = `You selected ${rating} out of 5`;
    };

    const submit = () => {
      document.getElementById('ratings').style.display = 'none';
      document.getElementById('thankYouBox').style.display = 'block';
    }
  </script>
</body>
</html>
