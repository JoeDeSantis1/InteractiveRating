<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aleo:ital@1&family=Montserrat:ital,wght@1,500&family=Proza+Libre:ital,wght@1,600&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="root">
    <div class="mainBox">
      <div class="ratingText">
        <span class="imgCircle">
          <img src="./images/icon-star.svg" alt="icon_star" id="star"/>
        </span>
        <h2 id="heading">How did we do?</h2>
        <h5 id="paragraph">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</h5>
        <div class="ratingNumbers">
          <span class="circleBackground"><h4>1</h4></span>
          <span class="circleBackground"><h4>2</h4></span>
          <span class="circleBackground"><h4>3</h4></span>
          <span class="circleBackground"><h4>4</h4></span>
          <span class="circleBackground"><h4>5</h4></span>
        </div>
        <button type="button">SUBMIT</button> 
      </div>
    </div>

    <!-- Thank you state start -->

    You selected <!-- Add rating here --> out of 5

    Thank you!

    We appreciate you taking the time to give a rating. If you ever need more support, 
    don’t hesitate to get in touch!

    <!-- Thank you state end -->

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Joe DeSantis</a>.
    </div> -->
  </div>
</body>
</html>
